<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="q2sw2.css">
		<style>

		</style>
</head>
<body>
	<div class="container1">
		<h1>Robotics Club Registration Form</h1>
		<br>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-6">
						<label>Name ↓</label><br>
						<input type="text" id="name" name="name" class="form-control" required>
					</div>
					<div class="col-md-6">
						<label>Age ↓</label><br>
						<input type="text" id="age" name="age" class="form-control" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-6">
						<label>Email Address↓</label><br>
						<input type="email" id="email" name="email" class="form-control" required>
					</div>
					<div class="col-md-6">
						<label>Phone Number ↓</label><br>
						<input type="password" id="password" name="password" class="form-control" required>
					</div>
				</div>
			<br>
			<label>Preferred Robotics Topics</label>
				<br>
				<input type="checkbox" id="Programming" name="topics">
			<label for="topics">Programming</label>
			<br>
				<input type="checkbox" id="Electronics" name="topics">
			<label for="topics">Electronics</label>
			<br>
				<input type="checkbox" id="Mechanical" name="topics">
			<label for="topics">Mechanical Design</label>
			<br><br>
			<label>Robotics Experience Level</label>
				<br>
				<input type="radio" id="Begginer" name="Experience">
			<label for="Experience">Begginer</label>
			<br>
				<input type="radio" id="Intermediate" name="Experience">
			<label for="Experience">Intermediate</label>
			<br>
				<input type="radio" id="Pro" name="Experience">
			<label for="Experience">Advanced</label>
			<br><br>
			<label>Preferred Robotics Project</label>
			<br>
			<select id="projects" name="projects" required>
				<option value="robot">Functional Robot</option>
				<option value="bridge">A sturdy small metal bridge</option>
				<option value="drawbot">A Drawing Robot</option>
				<option value="roboarm">A Robot Arm - Test</option>
			</select>
			<br><br>
			<label for="statement">Statement of Interest</label>
		<br>
		<textarea rows="5" cols="100" placeholder="Anything...?"></textarea>
		<br>
		<input type="submit" id="submit" name="submit" value="Join Now!">
		</form>
		</div>
	</div>
</body>
</html>
